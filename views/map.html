<!DOCTYPE html>

<style>
.subunit.JPS { fill: #ddc; }
.subunit.JPH { fill: #cdd; }
.subunit.JPK { fill: #cdc; }
.subunit.JPY { fill: #dcd; }

.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: r
}

.place,
.place-label { fill: #444; }

.chart div {
 font: 10px sans-serif;
 background-color: steelblue;
 text-align: right;
 padding: 3px;
 margin: 1px;
 color: white;
}

text {
 font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
 font-size: 10px;
 pointer-events: none;
 fill: white;
}
</style>

<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
</head>
<body>
  <div class="chart"></div>
  <script>
    var width = 960,
    height = 1160;

    var projection = d3.geo.mercator()
    .center([139.1, 36.4])
    .scale(1200 * 2)
    .translate([width / 2, height / 2]);

    var path = d3.geo.path()
    .projection(projection);

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

    d3.json("data/japan.json", function(error, jp) {
    svg.selectAll(".subunit")
    .data(topojson.feature(jp, jp.objects.subunits).features)
    .enter().append("path")
    .attr("class", function(d) { return "subunit " + d.id; })
    .attr("d", path);

    svg.append("path")
      .datum(topojson.mesh(jp, jp.objects.subunits, function(a, b) { return a !== b; }))
      .attr("d", path)
      .attr("class", "subunit-boundary");

    svg.append("path")
    .datum(topojson.feature(jp, jp.objects.places))
    .attr("d", path)
    .attr("class", "place");

    svg.selectAll(".place-label")
    .data(topojson.feature(jp, jp.objects.places).features).enter().append("text")
    .attr("class", "place-label")
    .attr("transform", function(d) {return "translate(" + projection(d.geometry.coordinates) + ")"; })
    .attr("dy", ".35em")
    .attr("x", function(d) { return d.geometry.coordinates[0] > -1 ? 6 : -6; })
    .attr("dy", ".35em")
    .style("text-anchor", function(d) { return d.geometry.coordinates[0] > -1 ? "start" : "end"; })
    .text(function(d) {return d.properties.name; });

    svg.transition()
      .style("background-color", "gray");

    var chart_data = [10, 22, 31, 5, 16];

    var x_scale = d3.scale.linear()
     .domain([0, d3.max(chart_data)])
     .range([0, 420]);

    var bar = d3.select(".chart")
    .selectAll("div")
      .data(chart_data)
    .enter().append("div")
      .style("width", function(d) { return x_scale(d) + "px"; });

    
    });
  </script>
</body>
